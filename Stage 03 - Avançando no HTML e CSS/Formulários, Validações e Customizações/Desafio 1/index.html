<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet"/>
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>
      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="input-name">Nome</label>
                <input type="text" id="input-name" />
              </div>

              <div class="input-wrapper">
                <label for="input-surname">Sobrenome</label>
                <input type="text" id="input-surname" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="input-email"
                >Email <span>(digite um email válido)</span>
              </label>
              <input type="email" id="input-email" />
            </div>

            <div class="input-wrapper">
              <label for="input-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="input-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="input-mentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="input-mentor" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h4>Primeira mentoria</h4>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="input-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="input-date" />
              </div>

              <div class="input-wrapper">
                <label for="input-begim">Das</label>
                <input type="time" id="input-begim" />
              </div>

              <div class="input-wrapper">
                <label for="input-finish">Até </label>
                <input type="time" id="input-finish" />
              </div>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <h4>Segunda mentoria</h4>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="input-date-second">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="input-date-second" />
              </div>

              <div class="input-wrapper">
                <label for="input-begim-second">Das</label>
                <input type="time" id="input-begim-second" />
              </div>

              <div class="input-wrapper">
                <label for="input-finish-second">Até </label>
                <input type="time" id="input-finish-second" />
              </div>
              
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button type="button">SALVAR</button>
      </footer>
    </div>
  </body>
</html>
