<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Avaliação de mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>AVALIE SUA MENTORIA</h1>
        <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
        <img src="./img/img.svg" alt="imagemd e uma nuvem com estrelas" />
        <div class="title-2">
          <span>Informações pessoais</span>
        </div>
      </header>

      <form>
        <fieldset>
          <div class="fieldset-wrapper">
            <div class="col-2">
                <div class="input-wrapper">
                  <label for="name">Nome</label>
                  <input type="text" id="name" />
                </div>
               
                <div class="input-wrapper">
                  <label for="surname">Sobrenome</label>
                  <input type="text" id="surname" />
                </div>
            </div>
              <div class="input-wrapper">
                 <label for="email"
                >E-mail <span>(digite um email válido)</span></label>
              <input type="email" id="email" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <h4>Informações do mentor</h4>
            <div class="input-wrapper w-100">
              <label for="mentor">Selecione quem foi o seu mentor</label>
              <select id="mentor">
                <option value="bruno">bruno</option>
                <option value="Yago">Yago</option>
              </select>
            </div>

            <div class="input-wrapper">
              <label for="feedback">Feedback sobre o mentor</label>
              <textarea id="feedback"></textarea>
            </div>

            <div class="checkbox-wrapper">
              <input type="checkbox" id="duvidas">
              <label for="duvidas"
                >Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label
              >
              
            </div>
          </div>
        </fieldset>

       <fieldset>
          <div class="fieldset-wrapper">
            <h4>Segunda mentoria</h4>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="input-date-second">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="input-date-second" />
              </div>

              <div class="input-wrapper">
                <label for="input-begim-second">Das</label>
                <input type="time" id="input-begim-second" />
              </div>

              <div class="input-wrapper">
                <label for="input-finish-second">Até </label>
                <input type="time" id="input-finish-second" />
              </div>
              
            </div>
          </div>
        </fieldset>
        <button>Salvar</button>
      </form>
    </div>
  </body>
</html>
