<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Jogo da Advinhação</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Jogo da Advinhação</h1>
        <p>Advinhe o número entre 0 e 10</p>
        <form>
          <input type="number" id="inputNumber"/>
          <button id="buttonTry" onclick="handleClick(event)">Tentar</button>
        </form>
      </div>

        <div class="screen2 hide">
           <h2>Acertou em 3 tentativas!</h2>
            <button id="buttonReset">Jogar Novamente</button>
        </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
